<body>
    <a href="www.digitalhouse.com/"><img src="https://www.digitalhouse.com/ar/logo-DH.png" alt="" target="blank"></a>
    <div class="container" id="central" >
    <table >
        <tr><td><strong> Item</strong></td><td><strong>Nota</strong></td></tr>
        <tr><td>Parcial 1 (mínimo 7)</td><td><input pattern="[0-9]*" inputmode="numeric" type="text" id="parcial1"></td></tr>
        <tr><td>Parcial 2 (mínimo 7)</td><td><input pattern="[0-9]*" inputmode="numeric" type="text" id="parcial2"></td></tr>
        <tr><td>Final (mínimo 7)</td><td><input type="text" pattern="[0-9]*" inputmode="numeric" id="final"></td></tr>
        <tr><td>PlayGround(en %, mínimo 80%)</td><td><input pattern="[0-9]*" inputmode="numeric" type="text" id="pg"></td></tr>
        <tr><td> Asistencia(en %, mínimo 90%)</td><td><input pattern="[0-9]*" inputmode="numeric" type="text" id="asistencia"></td></tr>
        <tr><td> Concepto(mínimo 7)</td><td><input pattern="[0-9]*" inputmode="numeric" type="text" id="concepto"></td></tr>
        
    </table>
    
    <br>
    <button  onclick="calcularPromedio()"  >Calcular Promedio</button>
    <div class="container"><p id="mensaje" >Resultado</p></div>
    </div>
    <div class="footer">Herramienta para los estudiantes de la Certified Tech Developer. Elaborada rápidamente por el <a href="https://www.linkedin.com/in/estebanpiazza?_l=es_ES" target="blank"> Profesor Esteban Piazza</a> <a href="https://github.com/estebanpiazza" target="blank">Mi gthub</a></div> 
    
</body>
<script>
    function calcularPromedio(){
        
        //capturo valores
        let notaParcial1 = document.getElementById("parcial1").value
        let notaParcial2 = document.getElementById("parcial2").value
        let notaDelFinal = document.getElementById("final").value
        let notaPG = document.getElementById("pg").value
        let notaAsistencia = document.getElementById("asistencia").value
        let notaConcepto = document.getElementById("concepto").value
        //variables de control
        let notaFinal = 0; 
        let minimoExamenes = 7
        let minimoAsistencia = 90
        let minimoPg = 80
        let minimoConcepto = 7
        //controlo y hago los strikes
        let strikes = 0
        
        if (notaParcial2 == ""){
            
            notaParcial2 = notaParcial1
            
        }else{
            
            notaParcial2 == document.getElementById("parcial2").value
            
        }
        let promedioParciales = (parseInt(notaParcial1)+parseInt(notaParcial2))/2
        
        if (promedioParciales<minimoExamenes){strikes = strikes +1; item = "Parcial"}
        
        
        if (notaDelFinal<minimoExamenes){strikes = strikes + 1; item = "Final"}
        
        if (notaPG<minimoPg){strikes = strikes + 1; item = "PlayGround"}
        if (notaAsistencia<minimoAsistencia){strikes = strikes +1; item = "Asistencia"}
        if (notaConcepto<minimoConcepto){strikes = strikes +1; item = "Concepto"} 
        let mensajeFinal
        
        if( strikes >= 2){
            document.getElementById("mensaje").innerText="Debe recursar la materia"
        }
        if(strikes == 1){
            document.getElementById("mensaje").innerText=`Debe recuperar el item desaprobado: ${item}`
        }
        if(strikes == 0){
            document.getElementById("mensaje").innerText="Tiene aprobada la materia"
        }
     
        
    }
    
</script>
</html>
